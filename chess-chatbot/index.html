<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Ajedrez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatbot de Ajedrez</h1>
        <p>Tu compañero de aprendizaje en el mundo del ajedrez</p>
    </header>

    <main>
        <section class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <p>¡Hola! Soy tu chatbot de ajedrez. ¿En qué puedo ayudarte hoy? Puedo responder preguntas sobre aperturas, mates, movimientos de piezas y mucho más.</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta sobre ajedrez...">
                <button id="send-button">Enviar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Chatbot de Ajedrez. Aprende y juega.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
